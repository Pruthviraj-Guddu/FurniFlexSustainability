<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FurniFlex{% endblock %}</title>
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/car_icon.ico') }}">
    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    
    {% block header %}{% endblock %}
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <!-- SVG icon -->
                <img src="{{ url_for('static', filename='img/item-1057.svg') }}" style="max-height: 40px;"> FurniFlex
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    
                    <li class="nav-item{% if active == 'Inventory' %} active{% endif %}">
                        <a class="nav-link" href="/inventory">Inventory</a>
                    </li>
                    <li class="nav-item{% if active == 'About' %} active{% endif %}">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                <!--
                    <li class="nav-item{% if active == 'Login' %} active{% endif %}">
                        <a class="nav-link" href="/login">Admin Login</a>
                    </li>
                -->
                </ul>
            </div>
        </nav>
    </div>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer class="text-muted py-4">
    <div class="container">
        <p class="float-right mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Â© 2024 FurniFlex. All rights reserved.</p>
    </div>
</footer>
{% block scripts %}{% endblock %}
</body>
</html>
